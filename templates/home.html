{% extends 'base.html' %}

{% block content %}
<h3>Available Forms</h3>

<ul class="list-group">
    {% for form in forms %}
        <li class="list-group-item d-flex justify-content-between">
            {{ form.title }}
            <a class="btn btn-sm btn-primary" href="{% url 'fill_form' form.id %}">
                Fill
            </a>
        </li>
    {% empty %}
        <li class="list-group-item">No forms available</li>
    {% endfor %}
</ul>
{% endblock %}
