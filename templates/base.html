{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>{% block title %}No-Code Form Builder{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container d-flex justify-content-between align-items-center">

            <!-- Logo + Brand -->
            <a class="navbar-brand fw-bold d-flex align-items-center gap-2" href="/">

                <!-- Logo with white background -->
                <span class="bg-white rounded px-2 py-1 d-flex align-items-center">
                    <img src="{% static 'images/company_logo.png' %}" alt="Company Logo" height="28">
                </span>

                <span>
                    No-Code Forms
                    <span class="text-secondary fs-6">~ by Mridul</span>
                </span>

            </a>

            <!-- Dashboard button -->
            <a class="btn btn-outline-light btn-sm" href="/dashboard/">
                Dashboard
            </a>

        </div>
    </nav>

    <!-- Main container -->
    <div class="container">

        <!-- Optional Create Form Button for Dashboard Pages -->
        {% block create_form_btn %}{% endblock %}

        <!-- Page Content -->
        {% block content %}{% endblock %}
    </div>

</body>

</html>
